syntax = "proto3";

package proto;
option go_package = "./";

message VideoRequest {
  uint64 video_id = 1;
  int64 start_time = 2;
  int64 end_time = 3;
}

message VideoResponse {
  bytes data = 1;
  bytes metaData = 2;
}

service VideoService {
  rpc GetVideoStream (VideoRequest) returns (stream VideoResponse) {}
}